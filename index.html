<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Image Search</h1>
    <p>Type a search term to find images:</p>
    <input type="text" id="searchQuery" placeholder="Enter a search term">
    <button onclick="searchImage()">Search</button>

    <div id="result"></div>

    <script>
        function searchImage() {
            const query = document.getElementById('searchQuery').value.trim();
            const resultDiv = document.getElementById('result');
            
            // Clear previous results
            resultDiv.innerHTML = "";

            if (!query) {
                alert("Please enter a search term.");
                return;
            }

            const imageUrl = `https://image.rishu-api.workers.dev/?search=${encodeURIComponent(query)}`;

            // Create an image element
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = `Search result for ${query}`;
            img.onload = () => {
                resultDiv.appendChild(img);
            };
            img.onerror = () => {
                resultDiv.innerHTML = `<p style="color: red;">No image found for "${query}". Please try a different term.</p>`;
            };
        }
    </script>
</body>
</html>
